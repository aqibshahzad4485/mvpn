version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY}
      - AGENT_API_KEY=${AGENT_API_KEY}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./dashboard:/app/dashboard

  mongo:
    image: mongo:latest
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine

volumes:
  mongo_data:
